<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="c.png">
    <title>PDF Converter</title>
    <link rel="stylesheet" href="style.css">

   <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6816680903251909"
     crossorigin="anonymous"></script> 
</head>
<body>
    <div class="container">
        <h1>All Type of Images to PDF Converter</h1>
        <div class="upload-section">
            <input type="file" id="imageUpload" multiple accept="image/*">
            <button id="convertBtn">Convert to PDF</button>
        </div>
        <div class="preview-section" id="previewSection"></div>
        <div class="download-section" id="downloadSection"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js"></script>

  
   <script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/serve.js")
      .then(() => console.log("✅ Service Worker Registered"))
      .catch(err => console.log("❌ Service Worker Failed:", err));
  }
</script>
 
</body>
</html>
