<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="icon" type="image/x-icon" href="c.png" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="chat.css" />
    <title>AI Bot</title>
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <div class="logo" data-aos="zoom-in" data-aos-duration="1500">
          Octa <span>AI</span>
        </div>
        
        
      </div>
    </nav>
    <div class="chat-container">
      <div class="chat-box">
        <div class="chat" id="chat">
          <!-- Initial bot message removed -->
        </div>
        <div class="input">
          <input
            type="text"
            id="input"
            placeholder="Type a message..."
            onkeydown="send(event)"
          />
          <i class="fa-solid fa-paper-plane send" onclick="send(event)"></i>
        </div>
      </div>
    </div>
    <div style="text-align: center;">
      <a href="upload.html"><button>Upload Note</button></a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@16.0.2"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({ offset: 0 });
    </script>
    <script src="chat.js"></script>

    
    <script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/serve.js")
      .then(() => console.log("✅ Service Worker Registered"))
      .catch(err => console.log("❌ Service Worker Failed:", err));
  }
</script>

  </body>
</html>
