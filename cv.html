<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV Builder</title>
  <link rel="stylesheet" href="O.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #eae7db;
      color: #24305e;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      color: #0000FF;
      margin-bottom: 1rem;
    }

    form {
      display: grid;
      gap: 1rem;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    button {
      padding: 12px;
      border: none;
      background: #0000FF;
      color: #fff;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: transparent;
      color: #0000FF;
      border: 2px solid #0000FF;
      box-shadow: 0 0 10px #0000FF;
    }

    /* CV Preview */
    #cv-preview {
      margin-top: 2rem;
      padding: 2rem;
      background: #fff;
      border-radius: 10px;
    }

    .cv-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      border-bottom: 2px solid #0000FF;
      padding-bottom: 1rem;
      margin-bottom: 1rem;
    }

    .cv-header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #0000FF;
    }

    .cv-header h2 {
      margin: 0;
      font-size: 1.8rem;
      color: #24305e;
    }

    .cv-section {
      margin-bottom: 1rem;
    }

    .cv-section h3 {
      color: #0000FF;
      margin-bottom: 0.5rem;
    }

    .cv-section ul {
      margin: 0;
      padding-left: 20px;
    }

    /* Responsive */
    @media(max-width: 600px) {
      .cv-header {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>


  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6816680903251909"
     crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>Build Your CV</h1>
    <form id="cv-form">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="tel" id="phone" placeholder="Phone Number" required>
      <input type="text" id="address" placeholder="Address">
      <input type="text" id="linkedin" placeholder="LinkedIn or Portfolio Link">
      <input type="text" id="social" placeholder="Social Media Handle (e.g. @username)">
      <input type="file" id="photo" accept="image/*">
      <textarea id="summary" placeholder="Professional Summary (separate multiple points with commas)" rows="3"></textarea>
      <textarea id="education" placeholder="Education (separate multiple entries with commas)" rows="3"></textarea>
      <textarea id="experience" placeholder="Work Experience (separate multiple entries with commas)" rows="3"></textarea>
      <textarea id="skills" placeholder="Skills (comma separated)" rows="3"></textarea>
      <button type="button" onclick="generateCV()">Generate CV</button>
      <button type="button" onclick="downloadPDF()">Download as PDF</button>
    </form>

    <div id="cv-preview" style="display:none;"></div>
  </div>

  <script>
    function generateCV() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const address = document.getElementById('address').value;
      const linkedin = document.getElementById('linkedin').value;
      const social = document.getElementById('social').value;
      const summary = document.getElementById('summary').value.split(',');
      const education = document.getElementById('education').value.split(',');
      const experience = document.getElementById('experience').value.split(',');
      const skills = document.getElementById('skills').value.split(',');
      const photo = document.getElementById('photo').files[0];

      const preview = document.getElementById('cv-preview');
      preview.style.display = "block";

      let photoURL = "";
      if (photo) {
        photoURL = URL.createObjectURL(photo);
      }

      preview.innerHTML = `
        <div class="cv-header">
          ${photo ? `<img src="${photoURL}" alt="Profile Photo">` : ""}
          <div>
            <h2>${name}</h2>
            <p>${email} | ${phone} | ${address}</p>
            <p><strong>LinkedIn/Portfolio:</strong> ${linkedin}</p>
            <p><strong>Social:</strong> ${social}</p>
          </div>
        </div>
        <div class="cv-section">
          <h3>Professional Summary</h3>
          <ul>${summary.map(item => `<li>${item.trim()}</li>`).join('')}</ul>
        </div>
        <div class="cv-section">
          <h3>Education</h3>
          <ul>${education.map(item => `<li>${item.trim()}</li>`).join('')}</ul>
        </div>
        <div class="cv-section">
          <h3>Experience</h3>
          <ul>${experience.map(item => `<li>${item.trim()}</li>`).join('')}</ul>
        </div>
        <div class="cv-section">
          <h3>Skills</h3>
          <ul>${skills.map(skill => `<li>${skill.trim()}</li>`).join('')}</ul>
        </div>
      `;
    }

    function downloadPDF() {
      const element = document.getElementById("cv-preview");
      const opt = {
        margin: 0.5,
        filename: 'My_CV.pdf',
        image: { type: 'jpeg', quality: 1 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().from(element).set(opt).save();
    }
  </script>
  <script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/serve.js")
      .then(() => console.log("✅ Service Worker Registered"))
      .catch(err => console.log("❌ Service Worker Failed:", err));
  }
  </script>
</body>
</html>
